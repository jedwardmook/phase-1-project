<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phase-1-Project</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<main>
    <div class="header"><img src="images/SRC.png" alt=""></div>
    <div class="buttons">
        <button class="view-btn" id="view-btn">View Collection</button>
        <button class="search-btn" id="search-btn">Search Collection</button>
        <button class="add-btn" id="add-btn">Add to Collection</button>
    </div>
    <div class="add-album-form"></div>
    <div class="searchWrapper">
        <input
            type= "search"
            name= "searchBar"
            id= "searchBar"
            placeholder= "Search by Album or Artist"
        />
    <div class="album-container" id="album-container">
    </div>
</main>
</body>
</html>
